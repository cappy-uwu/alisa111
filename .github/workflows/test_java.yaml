name: 01_01_02_24_hello_world

on:
  push:
    branches:
      - main

env:
  TASK_FOLDER: "${{ github.workspace }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Pull Selenoid container images (via Docker Compose)
        run: |
          # No need to pull Docker images manually if you define them in the docker-compose.yml
          docker-compose pull

      - name: Run Selenoid in Docker container
        run: |
          # Start the Selenoid services using Docker Compose
          docker-compose up -d

      - name: Wait for Selenoid container to be ready
        run: |
          # Wait until Selenoid is ready and responds on the correct port
          until curl --silent --fail http://127.0.0.1:4444/status; do
            echo "Waiting for Selenoid to be ready..."
            sleep 5
          done
          echo "Selenoid is ready!"

      - name: Build with Maven
        run: mvn test

      - name: Generate Surefire HTML report
        run: mvn surefire-report:report

      - name: Upload Surefire report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ./target/site/surefire-report.html

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: ./video

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./logs

